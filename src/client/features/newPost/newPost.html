<h1>Make a New Post</h1>

<form>
  <div class="form-group">
    <label for="newPostTitle">Post Title</label>
    <input id="newPostTitle" type="text" class="form-control" placeholder="My First Post" ng-model="title">
  </div>
  <div class="form-group">
    <label>Post Text</label>
    <div text-angular name="post" ng-model="post" row="20" placeholder="Article Body"></div>
  </div>
  <button class="btn btn-default" ng-click="createPost()">Submit</button>
</form>
