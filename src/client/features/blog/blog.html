<div class="container">

  <h1>Blog Posts</h1>
  <h4>Written by Kaylyn Van Norstrand</h4>
  <p>Current Galvanize Full-Stack Student</p>
</div>

<div ng-repeat="blog in blogPosts | orderBy : 'createDate' : 'reverse'">
  <post class="post"
    title="{{ blog.title }}"
    description="{{ blog.description }}"
    time="{{ blog.createDate }}"
    blog-id="{{ blog._id }}"></post>
</div>
