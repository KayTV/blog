<div class='col-md-8 col-md-offset-2 img-register'>
  <h1>Register</h2>
  <div ng-show="error" class="alert alert-danger">{{errorMessage}}</div>
  <form class="form" ng-submit="register()">
    <div class="form-group">
      <h2><label>Username</label></h2>
      <input type="text" class="form-control input-length" name="username" ng-model="registerForm.username" required>
    </div>
    <div class="form-group">
      <h2><label>Password</label></h2>
        <input type="password" class="form-control" name="password" ng-model="registerForm.password" required>
      </div>
      <div>
        <button type="submit" class="btn btn-info" ng-disabled="disabled">Register</button>
      </div>
  </form>
</div>
